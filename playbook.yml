---
- hosts: 127.0.0.1
  connection: local
  gather_facts: no
  vars:
      - var_file: "vars.yml"
  roles:
    - name: prompts
      tags: ["prompts"]
    - name: bash
      tags: ["bash"]
    - name: dev-env
      tags: ["dev-env"]
    - name: gpg
      tags: ["gpg"]
    - name: vim
      tags: ["vim"]
    - name: tmux
      tags: ["tmux"]
    - name: git
      tags: ["git"]
    - name: docker
      tags: ["docker"]
      when: offline is not defined

